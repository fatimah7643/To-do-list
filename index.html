<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        .custom-focus-ring:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5); /* Blue focus ring */
        }
        .transition-all{
            transition: all 0.3s ease-in-out;
        }
        .modal-backdrop {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 40;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            transform: scale(0.9);
            opacity: 0;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        }
        .modal-backdrop.flex {
            display: flex;
        }
        .modal-backdrop.flex .modal-content {
            transform: scale(1);
            opacity: 1;
        }
    }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 p-4">
    <div class="text-center">
        <div class="bg-purple-600/20  px-4 sm:px-3 py-6 rounded-lg text-white max-w-xl mx-auto shadow-lg border-[2px] border-gray-500">
            <h1 class="text-3xl font-bold mb-4">Todo List</h1>
            <p class="text-gray-400 mb-6">Manage your tasks efficiently</p>
    
    <main>
            <form id="todo-form" class="flex flex-wrap justify-center gap-4 mb-4">
                <input id="todo-input" type="text" class="min-w-[180px] border-[1px] rounded-[10px] p-2 bg-white dark:bg-gray-600 text-gray-800 dark:text-white" , placeholder="Add a Todo..." >
                <input id="date-input" type="date" class="min-w-[140px] border-[1px] rounded-[10px] p-2 bg-white dark:bg-gray-600 text-gray-800 dark:text-white" placeholder="duedate">
                <input id="note-input" type="text" class="min-w-[200px] border-[1px] rounded-[10px] p-2 bg-white dark:bg-gray-600 text-gray-800 dark:text-white" placeholder="Add a Note...">

                <button type="submit" class="bg-blue-500 text-white px-4 py-1 rounded font-bold "><i class="fas fa-plus"></i></button>
            </form>
            <div class="flex justify-between mt-4">
                <select id="filter-select" class="bg-gray-500 text-white px-3 py-1 rounded hover:bg-gray-600">
                <option value="all">All Task</option>
                <option value="completed">Completed</option>
                <option value="pending">Pending</option>
                </select>
                <button id="delete-all" class="bg-red-700 text-white px-3 py-1 rounded ">
                    Delete All
                </button>
                <button id="delete-selected" class="bg-red-700 text-white px-3 py-1 rounded">
                    Delete Selected
                </button>

            </div>
            <table class="table-auto w-full mt-6 text-left border-collapse border border-gray-700">
                <thead>
                    <tr class="bg-gray-700 text-gray-300">
                        <th class="border px-4 py-2 text-center">Select</th>
                        <th class="border px-4 py-2 text-center ">Task</th>
                        <th class="border px-4 py-2 text-center ">Due Date</th>
                        <th class="border px-4 py-2 text-center">Status</th>
                        <th class="border px-4 py-2 text-center">Action</th>
                        <th class="border px-4 py-2 text-center">Note</th>
                    </tr>
                </thead>
                <tbody id="todo-tbody">
                    <tr>
                        <td colspan="4" class="text-center text-gray-400 py-4">No task found</td>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>

    <footer class="mt-4 text-center">
        <span class="text-sm text-grey-400"> Â© 2025 Fatimah. <strong>All rights reserved</strong>
        </span>
    </footer>
    </div>

    <div id="note-modal" class="fixed inset-0 bg-black/60 hidden justify-center items-center z-50">
        <div class="bg-white dark:bg-gray-800 rounded-lg p-6 w-11/12 max-w-md modal-content">
            <h2 class="text-xl font-bold mb-4">Task Note</h2>
            <p id="note-content" class="mb-6 text-gray-800 dark:text-gray-200"></p>
            <button id="close-note-modal" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
